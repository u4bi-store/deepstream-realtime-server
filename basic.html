<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.5/deepstream.js"></script>
  </head>
  <body>
    
    <input id="typing" type="text"/>

    <script>

        var client = deepstream('localhost:6020').login(),
            record = client.record.getRecord('some-name');
        
        var 
            typing = document.getElementById('typing');
        
        typing.addEventListener('keyup' , function(){
            record.set('u4bi', typing.value);
            
        });

        record.subscribe('u4bi', function(value){
            typing.value = value;
        });


    </script>
    
  </body>
</html>
