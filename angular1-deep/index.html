<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
  </head>
  <body ng-controller="ctrl">

    <p>
        이름 : <input type="text" ng-model="name"/>
    </p>

    <p>
        나이 : <input type="text" ng-model="age"/>
    </p>


    <p>
        <input type="text" ng-model="eventText"/>
        <button ng-click="eventClick()" >이벤트 클릭</button>

    </p>

    <ul>
        <li ng-repeat="event in eventReceive"> 데이터 : {{event}} </li>

    </ul>

    <p>
        {{ result }}
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.5/deepstream.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
